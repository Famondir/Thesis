apiVersion: batch/v1
kind: Job
metadata:
    name: llama3-3-70b-job
    # namespace: s92818
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: llama3-3-70b-job
    spec:
      containers:
      - name: llama3-3-70b-job
        image: registry.datexis.com/s92818/remote-work
        command: ["/bin/sh", "-c"]
        args: [
          "python3 -u /pvc/thesis_benchmarks/page_detection_benchmark_llm.py --model_name meta-llama/Llama-3.3-70B-Instruct"
        ]
        resources:
          requests:
              cpu: "4"
              memory: "32Gi"
              nvidia.com/gpu: "2"
          limits:
            nvidia.com/gpu: "2"
            memory: 256Gi
            cpu: "32"
        env:
          - name: LANG
            value: 'C.UTF-8'
          - name: HF_HOME
            value: "/pvc/hub_cache"
          - name: OMP_NUM_THREADS
            value: "1"
          - name: HUGGING_FACE_HUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: hf-token-secret
                key: token
        volumeMounts:
          - name: vllm-pvc
            mountPath: /pvc
      nodeSelector:
        # kubernetes.io/hostname: cl-worker29
        gpu: b200
      imagePullSecrets:
        - name: private-registry-auth
      volumes:
        - name: vllm-pvc
          persistentVolumeClaim:
            claimName: vllm-pvc
      restartPolicy: Never